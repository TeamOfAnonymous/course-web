<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>gcweb</title>
		<link href="vendor/editor.md-master/css/editormd.min.css" rel="stylesheet"/>
		<link href="./css/app.5fd994941de5d40df4cc364edd4f5a2e.css" rel="stylesheet"/>
	</head>

	<body>
		<div id="app"></div>
		<script type="text/javascript" src="vendor/editor.md-master/src/jquery.min.js"></script>
		<script type="text/javascript" src="vendor/editor.md-master/src/editormd.js"></script>
		<script>
			var testEditor = {};

			function createdEditormd(domId, article) {
				//if(testEditor.settings === undefined) {
				$.get("", function() {
					testEditor = editormd(domId, {
						width: "calc(100% - 2px)",
						height: 640,
						path: './vendor/editor.md-master/lib/',
						markdown: article,
						codeFold: true,
						//syncScrolling : false,
						saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
						searchReplace: true,
						//watch : false,                // 关闭实时预览
						htmlDecode: "style,script,iframe|on*", // 开启 HTML 标签解析，为了安全性，默认不开启    
						//toolbar  : false,             //关闭工具栏
						//previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
						emoji: true,
						taskList: true,
						tocm: true, // Using [TOCM]
						tex: true, // 开启科学公式TeX语言支持，默认关闭
						flowChart: true, // 开启流程图支持，默认关闭
						sequenceDiagram: true, // 开启时序/序列图支持，默认关闭,
						placeholder: "写上你的文章吧!",
						//dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
						//dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
						//dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
						//dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
						//dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
						imageUpload: true,
						imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
						imageUploadURL: "./php/upload.php",
						onload: function() {
							//加载完毕后执行

						}
					});
				})
				/*	} else {
						setTimeout(function(){
							testEditor.clear();
							testEditor.insertValue(article);
						},1)
						
					}*/

			}
		</script>

		<script type="text/javascript" src="./js/app.3667c3c32d49ce211366.js"></script>

</html>
