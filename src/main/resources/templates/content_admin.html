<script src="js/bootstrap-datepicker.js"></script>
<script src="js/editormd.min.js"></script>
<script type="text/javascript">
    $(function() {
        $.get('test.md', function(md){
            testEditor = editormd("editormd", {
                width: "90%",
                height: 660,
                path : 'lib/',
                markdown : md,
                codeFold : true,
                saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                searchReplace : true,
                htmlDecode : "style,script,iframe|on*", // 开启 HTML标签解析，为了安全性，默认不开启
                emoji : true,
                taskList : true,
                tocm            : true,         // Using [TOCM]
                tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                flowChart : true,             // 开启流程图支持，默认关闭
                sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                imageUpload : true,
                imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL : "fileUpload",        //图片的上传地址
                onload : function() {
                    console.log('onload', this);
                }
            });
        });
    });
    $('#submit').on("click", function () {
        console.log($("#title").val());
        console.log(testEditor.getMarkdown());
        console.log(testEditor.getHTML());
        var dataStr = {
            "title": $("#title").val(),
            "mdContent": testEditor.getMarkdown(),
        };
        console.log(JSON.stringify(dataStr));
        $.ajax({
            type: "POST",
            url: "admin/article",
            contentType : "application/json;charset=utf-8",
            data:JSON.stringify(dataStr),
            dataType: "json",
            success: function (data) {
                alert(data);
                console.log(data);
            },
            error: function (error) {
                alert("发表失败");
            }
        });
    });
</script>
